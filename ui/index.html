    <style>
    #chart {
        position: relative;
        left: 40px;
    }

    #y_axis {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 40px;
    }

    body {
        background-image:url('images/logo_emotiv.jpg');
        background-repeat:no-repeat;
        background-position:right top;
    }
    </style>

    <div id="chart_container">
        <div id="y_axis"></div>
    </div>

</head>
<body>
    <div id="content">
        <div id="chart"></div>
    </div>

    <script>
        /* Websocket */
        var sock = null;
        /* Log */
        var ellog = null;

        window.onload = function()
        {
            var wsuri;
            ellog = document.getElementById('log');

            if (window.location.protocol === "file:")
            {
              wsuri = "ws://localhost:9000";
            } 
            else
            {
                wsuri = "ws://" + window.location.hostname + ":9000";
            }

            if ("WebSocket" in window) 
            {
                sock = new WebSocket(wsuri);
            } 
            else if ("MozWebSocket" in window) 
            {
                sock = new MozWebSocket(wsuri);
            } 
            else 
            {
                log("Browser does not support WebSocket!");
                window.location = "http://autobahn.ws/unsupportedbrowser";
            }

            var Channels;
            var gArray = new Array();
            var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

            if (sock)
            {
                sock.onopen = function()
                {
                    log("Connected to " + wsuri);

                    for(var i = 0; i < 14; i++)
                    {
                        var graph = new Rickshaw.Graph({
                            element: document.getElementById("chart"),
                            width: 1000,
                            height: 75,
                            renderer: 'line',
                            series: new Rickshaw.Series.FixedDuration([{ name: i.toString(), color:palette.color()  }], undefined,
                            {
                                timeInterval: 1000,
                                maxDataPoints: 50,
                            })
                        });
                        graph.configure({strokeWidth:1});

                        var yTick = new Rickshaw.Graph.Axis.Y(
                            {
                                graph: graph,
                                orientation: 'left',
                                tickFormat: Rickshaw.Fixtures.Number.formatBase1024KMGTP,
                                element: document.getElementById('y_axis'),
                            } );

                        graph.render()
                        gArray.push(graph);
                    } 
                }

                sock.onclose = function(e)
                {
                    log("Connection closed (wasClean = " + e.wasClean + 
                                            ", code = " + e.code + 
                                            ", reason = '" + e.reason + "')");
                    sock = null;
                }

                sock.onmessage = function(msg) 
                {
                    var text = msg.data;
                    Channels = eval ("(" + text + ")");

                    var iv = setInterval( function()
                    {   
                        for (i=0 ; i<14; i++)
                        {
                            var data = { signal: Channels.channels[i].signal, color:palette.color() };
                            gArray[i].series.addData(data);
                            gArray[i].render();
                        }
                    });

                    //log(ch_obj.channels.length);
                    //log(obj);

                    // for(i=0; i<Channels.channels.length; i++)
                    //     log("Channel: " + Channels.channels[i].channel +
                    //         "\nSignal: " + Channels.channels[i].signal +
                    //         "\nQuality: " + Channels.channels[i].quality);
                    //log(ch + ": Signal: " + ch.signal + " Quality: " + ch.quality);
                }
            }
        }

        /* Log */
        function log(m)
        {
            ellog.innerHTML += m + '\n';
            ellog.scrollTop = ellog.scrollHeight;
        };
    </script>

    <noscript>You must enable JavaScript</noscript>
    <pre id="log" style="height: 10em; overflow-y: scroll; background-color: #faa;">
    </pre>

    <div style="height:0px;width:0px;overflow:hidden;"></div>
</body>
